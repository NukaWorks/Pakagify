name: Build PkCli
permissions:
  contents: write

on:
  push:
    branches:
      - 'prod'
    tags:
        - '*'

jobs:
  build:
    name: ğŸ›  Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ› ï¸ Install Dependencies
        run: |
          yarn global add pkg
          yarn install

      - name: âš™ï¸ Build
        run: |
          yarn run build:pkcli
          rm dist/pkcli.js

      - name: ğŸ“‚ Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_pkcli
          path: |
            dist/

  publish:
    name: ğŸ›  Publish artifacts
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: ğŸ“¤ Public Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "ğŸ‰ Public Release ${{ github.ref_name }}"
          body: "ğŸ‰ Public Release ${{ github.ref_name }}"
          tag_name: "${{ github.ref }}"
          repository: "NukaWorks/Pakagify"
          draft: true
          generate_release_notes: true
          token: ${{ secrets.GH_TOKEN }}
          files: |
            ./**/*
